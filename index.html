<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Search dari Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
    }
    .btn-primary {
      background-color: #e60000;
      border-color: #e60000;
    }
    .btn-primary:hover {
      background-color: #cc0000;
      border-color: #cc0000;
    }
    .table thead {
      background-color: #e60000;
      color: white;
    }
    .modal-header {
      background-color: #e60000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Pencarian Data Outlet</h1>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-3">
        <select id="filterType" class="form-select">
          <option value="ID">ID</option>
          <option value="Nama Outlet">Nama Outlet</option>
          <option value="Sales Force">Sales Force</option>
        </select>
      </div>
      <div class="col-12 col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Masukkan minimal 4 karakter...">
      </div>
      <div class="col-12 col-md-3">
        <button class="btn btn-primary w-100" onclick="filterData()">Cari</button>
      </div>
    </div>

    <div id="tableContainer" class="table-responsive d-none">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Tgl</th>
            <th>Nama Outlet</th>
            <th>Sales Force</th>
            <th>Transaksi All</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">Detail Outlet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalContent">
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTjeN7l-SSuGaD61pGJC4ECAS1e-O6BMVRsQsxe7Wh6eoN53fEKKK8RafV8Z--N2Svo5a4JtRlqEIA/pub?gid=0&single=true&output=csv";
    let allData = [];

    function loadSheetData() {
      Papa.parse(sheetURL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          allData = results.data;
        }
      });
    }

    function filterData() {
      const filterType = document.getElementById("filterType").value;
      const searchValue = document.getElementById("searchInput").value.trim().toLowerCase();

      if (searchValue.length < 4) {
        alert("Masukkan minimal 4 karakter untuk pencarian!");
        return;
      }

      const filtered = allData.filter(row => {
        const cellValue = (row[filterType] || '').toString().toLowerCase();
        return cellValue.includes(searchValue);
      });

      renderTable(filtered);
    }

    function renderTable(data) {
      const tableContainer = document.getElementById("tableContainer");
      const tableBody = document.getElementById("tableBody");

      tableBody.innerHTML = "";

      data.forEach((row, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${row['Tgl'] || ''}</td>
            <td>${row['Nama Outlet'] || ''}</td>
            <td>${row['Sales Force'] || ''}</td>
            <td>${row['Transaksi All'] || ''}</td>
            <td><button class="btn btn-sm btn-info" onclick="showDetail(${index})">Detail</button></td>
          </tr>
        `;
      });

      tableContainer.classList.remove("d-none");
    }

    function showDetail(index) {
      const d = allData[index];
      const content = `
        ✮ 🅿🅴🆁🅵🅾🆁🅼🅰🅽🅲🅴 🅾🆄🆃🅻🅴🆃 ✮<br><br>
        <b>Update Tgl</b> = ${d['Tgl']}<br>
        -------------------------------------<br>
        🔑 <b>Id</b> = ${d['ID']}<br>
        🔖️️ <b>Nama Outlet</b> = ${d['Nama Outlet']}<br>
        📞 <b>No Rs</b> = ${d['No Rs']}<br>
        🙍‍♂️ <b>Sales Force</b> = ${d['Sales Force']}<br>
        🗓️ <b>Hari</b> = ${d['Hari']}<br>
        🏦 <b>Tap</b> = ${d['Tap']}<br>
        🏦 <b>Cluster</b> = ${d['Cluster']}<br>
        -------------------------------------<br>
        📌 <b>Transaksi ALL</b> = ${d['Transaksi All']}<br>
        📌 <b>%MoM</b> = ${d['%MoM']}<br>
        📌 <b>Ket</b> = ${d['OP All Transaksi']}<br>
        💰 <b>Revenue ALL</b> = ${d['Revenue All']}<br>
        -------------------------------------<br>
        📌 <b>Transaksi CVM</b> = ${d['CVM']}<br>
        📌 <b>%MoM</b> = ${d['%MoM .1']}<br>
        📌 <b>Ket</b> = ${d['OP CVM']}<br>
        💰 <b>Revenue CVM</b> = ${d['Revenue CVM']}<br>
        -------------------------------------<br>
        📌 <b>ST SP</b> = ${d['ST SP']}<br>
        📌 <b>%MoM</b> = ${d['%MoM .2']}<br>
        📌 <b>Ket</b> = ${d['OA ST SP']}<br>
        -------------------------------------<br>
        📌 <b>SO SP</b> = ${d['SO SP']}<br>
        📌 <b>%MoM</b> = ${d['%MoM .3']}<br>
        📌 <b>Ket</b> = ${d['OA SO SP']}<br>
        -------------------------------------<br>
        📌 <b>ST VF</b> = ${d['ST VF']}<br>
        📌 <b>%MoM</b> = ${d['%MoM .4']}<br>
        📌 <b>Ket</b> = ${d['OP ST VF']}<br>
        -------------------------------------<br>
        📌 <b>SO VF</b> = ${d['SO VF']}<br>
        📌 <b>%MoM</b> = ${d['%MoM .5']}<br>
        📌 <b>Ket</b> = ${d['OP SO VF']}<br>
        -------------------------------------<br>
        【﻿ＦＯＫＵＳ】 = ${d['Nama Outlet']}<br>
        👇  👇  👇  👇<br>
        ⚠️<b>Trx ALL</b> = ${d['Transaksi All']}<br>
        ⚠️<b>Trx CVM</b> = ${d['CVM']}<br>
        ⚠️<b>ST SP</b> = ${d['ST SP']}<br>
        ⚠️<b>SO SP</b> = ${d['SO SP']}<br>
        ⚠️<b>ST VF</b> = ${d['ST VF']}<br>
        ⚠️<b>SO VF</b> = ${d['SO VF']}<br>
        -------------------------------------<br>
        𝓓𝓲𝓲𝓷𝓰𝓪𝓽𝓴𝓪𝓷 & 𝓓𝓲𝓮𝓭𝓾𝓴𝓪𝓼𝓲 𝓛𝓪𝓰𝓲 𝓞𝓾𝓽𝓵𝓮𝓽 𝔂𝓪𝓷𝓰 𝓑𝓮𝓵𝓾𝓶 𝓣𝓻𝓪𝓷𝓼𝓪𝓴𝓼𝓲 ‼️
      `;

      document.getElementById("modalContent").innerHTML = content;
      new bootstrap.Modal(document.getElementById('detailModal')).show();
    }

    loadSheetData();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
